<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <!-- MAIN PART  -->

  <main>
    <section class="contact">
      <div class="contact__boxs">
        <div class="contact__main">
          <div class="contact__header">
            <h1 class="contact__title">Contact Add</h1>
          </div>

          <div class="contact__boxinput">
            <form class="contact__form" id="form">
              <label for="name">
                <input class="contact__input" type="text" id="name" placeholder="Name" required>
              </label>
              <label for="fname">
                <input class="contact__input" type="text" id="fname" placeholder="FName" required>
              </label>
              <label for="number">
                <input class="contact__input" type="text" id="number" value="+998" required>
              </label>

              <label for="select">
                <select class="contact__select" name="contact-cat" id="contact-cat">
                  <option value="family">Family</option>
                  <option value="friends">Friends</option>
                  <option value="colleague">Colleague</option>
                </select>
              </label>

              <button class="contact__submit" type="submit">Add Contact</button>
            </form>
          </div>
        </div>

        <div class="contact__main">
          <div class="contact__header">
            <h1 class="contact__title">Contact List</h1>
          </div>

          <div class="contact__buttonbox">
            <button class="contact__btn" type="button" id="all">All</button>
            <button class="contact__btn" type="button" id="fam">Family</button>
            <button class="contact__btn" type="button" id="fri">Friends</button>
            <button class="contact__btn" type="button" id="col">Colleague</button>
          </div>

          <ul class="contact__list" id="id-list">
            <li class="contact__item">
              <p class="contact__text">Toshmat Eshmatov</p>
              <p class="contact__text">+998931234567</p>
              <p class="contact__text"><a class="contact__tel" href="tel:+998931234567">Call</a></p>
            </li>

          </ul>
        </div>

      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
